<!DOCTYPE html>
<html>

<head>
    <title>A multiplayer algorave game</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/codemirror.css">
    <link rel="stylesheet" type="text/css" href="css/tomorrow-night-eighties.css">

    <script src="bundle.js"></script>
</head>

<body>

<div id="buttons">
    <button class="ghost-button" id="box">box</button>
    <button class="ghost-button" id="plane">plane</button>
    <button class="ghost-button" id="sphere">sphere</button>
</div>

<canvas id="gameCanvas"></canvas>

<div id="codeContainer">
    <textarea id="code">hydra.osc(5).add(noise(5, 2)).color(0, 0, 3).colorama(0.4).glsl()</textarea>
</div>

<div id="messageCenter">
    <div id="messageContainer">
        <ul id="messages"></ul>
    </div>
    <form action="">
        <input id="m" autocomplete="off"/>
        <button>Send</button>
    </form>
</div>
</body>
</html>
